{% extends 'base.html' %}
{% load static %}
{%block title%}
About Fickka.com
{%endblock%}
{% block body %}
	<!-- Breadcrumb -->
	{%include 'user_page.html'%}
<br/>
	<!-- Page heading -->

	<div class="container p-t-4 p-b-35">
		<h2 class="f1-l-1 cl2">
			<div class="card-header">
				About Fickka.com
			</div>
		</h2>
	</div>

	<!-- Content -->
	<section class="bg0 p-b-110">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-8 p-b-30">
					<div class="p-r-10 p-r-0-sr991">
						<p align="center" class="f1-s-11 cl6 p-b-25">

							{%for post in object_list%}
							{{post.about|safe|linebreaksbr|linebreaks|urlize}}
							{%endfor%}
						</p>

					</div>
				</div>

				<!-- Sidebar -->
				<div class="col-md-5 col-lg-4 p-b-30">
					<div class="p-l-10 p-rl-0-sr991 p-t-5">
						<!-- Popular Posts -->
						<div>

							{%include 'advert_space.html'%}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
