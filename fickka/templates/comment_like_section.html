{%load static%}
<div class="container">
    {%if user.is_authenticated%}
    <form action="{%url 'comment_like_post' post.pk%}"  method="POST">
        {%csrf_token%}
        {%if liked %}
        <button type="submit", name="comment_id", value="{{comment.id}}",
                class=""><img src="{%static 'front/images/icons/unlike11.jpg' %}" width="25px" height="25px"></button>
        {%else%}
        <button type="submit", name="comment_id", value="{{comment.id}}",
        ><img src="{%static 'front/images/icons/like22.jpg' %}" width="25px" height="25px"></button>
        {%endif%}
    {%endif%}
        {%if total_likes >= 2%}
        {{total_likes}} Likes
        {%else%}
        {{total_likes}} Like
        {%endif%}
       
    </form><br/>

</div>
